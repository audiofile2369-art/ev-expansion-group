<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Expansion Group Portal</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <link rel="stylesheet" href="portal.css">
</head>
<body class="portal-body">
    <div id="login-screen" class="login-screen">
        <div class="login-card">
            <img src="NEW LOGO.png" alt="EV Expansion Group Logo" class="login-logo">
            <h1>Portal Access</h1>

            <form id="portal-login-form" class="login-form">
                <div class="form-field">
                    <label for="portal-email">Work Email</label>
                    <input id="portal-email" name="email" type="email" placeholder="team@evexpansiongroup.com" required>
                </div>
                <div class="form-field">
                    <label for="portal-password">Password</label>
                    <input id="portal-password" name="password" type="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn-primary full-width">Sign In</button>
                <p id="login-error" class="error-text" role="alert" aria-live="polite"></p>
                <div class="auth-divider"><span>or</span></div>
                <button type="button" id="google-signin-btn" class="google-btn full-width">
                    <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
                        <path d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"/>
                        <path d="M3.964 10.707A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.707V4.961H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.039l3.007-2.332z" fill="#FBBC05"/>
                        <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.961L3.964 7.293C4.672 5.163 6.656 3.58 9 3.58z" fill="#EA4335"/>
                    </svg>
                    Sign in with Google
                </button>
                <button type="button" id="show-register" class="ghost-btn full-width">Create account</button>
            </form>

            <form id="portal-register-form" class="login-form hidden">
                <div class="form-field">
                    <label for="register-name">Full Name</label>
                    <input id="register-name" name="name" type="text" placeholder="Your name" required>
                </div>
                <div class="form-field">
                    <label for="register-email">Work Email</label>
                    <input id="register-email" name="email" type="email" placeholder="team@evexpansiongroup.com" required>
                </div>
                <div class="form-field">
                    <label for="register-password">Password</label>
                    <input id="register-password" name="password" type="password" placeholder="Create password" required>
                </div>
                <button type="submit" class="btn-primary full-width">Create Account</button>
                <p id="register-error" class="error-text" role="alert" aria-live="polite"></p>
                <button type="button" id="show-login" class="ghost-btn full-width">Back to sign in</button>
            </form>
        </div>
    </div>

    <div id="portal-app" class="portal-app hidden">
        <header class="portal-header">
            <div class="brand">
                <div class="brand-mark">EVX</div>
                <div>
                    <p class="eyebrow">EV Expansion Group</p>
                    <h2>Project Portal</h2>
                </div>
            </div>
            <div class="header-actions">
                <div class="status-pill">
                    <span class="status-dot"></span>
                    Workspace Ready
                </div>
                <button id="logout-btn" class="ghost-btn">Logout</button>
            </div>
        </header>

        <main class="portal-layout">
            <section class="control-column">
                <div class="card">
                    <div class="card-header">
                        <div>
                            <p class="eyebrow">Data Intake</p>
                            <h3>Upload & Sync</h3>
                        </div>
                        <span class="badge badge-info">KML / CSV</span>
                    </div>
                    <div class="upload-area">
                        <label for="file-upload" class="upload-dropzone">
                            <input id="file-upload" type="file" accept=".kml,.csv" hidden>
                            <div>
                                <p class="drop-title">Drop KML or CSV</p>
                                <p class="muted">Landmark name, latitude, longitude, group (optional)</p>
                            </div>
                            <span class="btn-secondary">Select file</span>
                        </label>
                        <div class="divider">or</div>
                        <form id="single-landmark-form" class="inline-form">
                            <input type="text" id="single-name" placeholder="Landmark name" required>
                            <input type="number" id="single-lat" placeholder="Latitude" step="any" required>
                            <input type="number" id="single-lng" placeholder="Longitude" step="any" required>
                            <select id="single-group"></select>
                            <button type="submit" class="btn-primary">Add</button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div>
                            <p class="eyebrow">Organization</p>
                            <h3>Landmark Groups</h3>
                        </div>
                    </div>
                    <form id="group-form" class="inline-form">
                        <input type="text" id="group-name" placeholder="Group name" required>
                        <input type="color" id="group-color" value="#10b981" aria-label="Group color">
                        <button type="submit" class="btn-secondary">Create</button>
                    </form>
                    <div id="group-list" class="group-list"></div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div>
                            <p class="eyebrow">Files</p>
                            <h3>Upload History</h3>
                        </div>
                    </div>
                    <div id="file-history" class="file-history"></div>
                </div>
            </section>

            <section class="map-column">
                <div class="card map-card">
                    <div class="card-header">
                        <div>
                            <p class="eyebrow">Live Map</p>
                            <h3>Project Landmarks</h3>
                        </div>
                        <div class="map-controls">
                            <select id="group-filter"></select>
                            <label class="overlay-toggle">
                                <input type="checkbox" id="overlay-toggle" checked>
                                TXDOT need areas
                            </label>
                            <button id="fit-bounds" class="ghost-btn">Fit to Data</button>
                        </div>
                    </div>
                    <div id="portal-map"></div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div>
                            <p class="eyebrow">Records</p>
                            <h3>Landmark Manager</h3>
                        </div>
                        <div class="map-controls">
                            <button id="clear-landmarks" class="ghost-btn danger">Clear All</button>
                        </div>
                    </div>
                    <div class="table-wrapper">
                        <table class="landmark-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Group</th>
                                    <th>Lat</th>
                                    <th>Lng</th>
                                    <th>Source</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="landmark-rows"></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="portal.js" defer></script>
</body>
</html>
